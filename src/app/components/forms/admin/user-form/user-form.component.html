<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-8 mb-2">
            <label for="roles" class="form-label">Roles</label>
            <div class="form-check">
              <input type="checkbox" formControlName="roleUser" id="roleUser" class="form-check-input">
              <label for="roleUser" class="form-check-label">User</label>
            </div>
            <div class="form-check">
              <input type="checkbox" formControlName="roleAdmin" id="roleAdmin" class="form-check-input">
              <label for="roleAdmin" class="form-check-label">Admin</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Modifier</button>
      </form>
    </div>
  </div>
</div>
