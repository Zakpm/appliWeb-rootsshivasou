<!-- connexion-fom.component.html -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 mx-auto shadow rounded p-4 formBgColor">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="loginInput" class="form-label">Email ou pseudo</label>
          <input type="text" formControlName="login" class="form-control" id="loginInput">
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Mot de passe</label>
          <input type="password" formControlName="password" class="form-control" id="passwordInput">
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="verificationErrorMessage" class="alert alert-danger">
          {{ verificationErrorMessage }}
        </div>
        <button type="submit" class="btn btn-primary buttonColor" [disabled]="!loginForm.valid">Connexion</button>
        <a class="mx-3" routerLink="/reset-password/request">Mot de passe oubli√© ?</a>
      </form>
      <div class="text-end p-3">
        <a routerLink="/inscription">inscription</a>
      </div>

    </div>
  </div>
</div>
