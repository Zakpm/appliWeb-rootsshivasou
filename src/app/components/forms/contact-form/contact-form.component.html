<div class="container my-5">
  <div class="row justify-content-center">

    <div class="col-md-6 rounded formBgColor">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="my-3">

          <div class="row">
            <div class="col-md-6 mb-2">
              <label for="firstName" class="form-label">Nom</label>
              <input type="text" formControlName="first_name" id="firstName" class="form-control">
            </div>
            <div class=" col-md-6 mb-2">
              <label for="lastName" class="form-label">Prénom</label>
              <input type="text" formControlName="last_name" id="lastName" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-2">
              <label for="email" class="form-label">Mail</label>
              <input type="text" formControlName="email" id="email" class="form-control">
            </div>
            <div class="col-md-6 mb-2">
              <label for="phone" class="form-label">Téléphone</label>
              <input type="text" formControlName="phone" id="phone" class="form-control">
            </div>
          </div>

          <div class="mb-2">
            <label for="object" class="form-label">Objet</label>
            <input type="text" formControlName="object" id="object" class="form-control">
          </div>

          <div class="mb-2">
            <label for="centent" class="form-label">Message</label>
            <textarea type="text" formControlName="content" id="centent" class="form-control" rows="4"></textarea>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
