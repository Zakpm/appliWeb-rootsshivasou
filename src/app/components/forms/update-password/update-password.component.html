
<div class="container">
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="my-3">
    <div class="form-group my-3">
      <label for="newPassword">Nouveau mot de passe</label>
      <input type="password" formControlName="newPassword" id="newPassword" class="form-control">
    </div>
    <div class="form-group my-3">
      <label for="confirmPassword">Confirmer le nouveau mot de passe</label>
      <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!passwordForm.valid">Modifier le mot de passe</button>
  </form>
</div>
