<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="#" (click)="onPageChange(currentPage - 1, $event)">Previous</a>
    </li>

    <!-- Exemple avec trois boutons de page -->
    <li class="page-item" *ngFor="let page of getDisplayedPages()" [class.active]="page === currentPage">
      <a class="page-link" href="#" (click)="onPageChange(page, $event)">{{ page }}</a>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPageCount">
      <a class="page-link" href="#" (click)="onPageChange(currentPage + 1, $event)">Next</a>
    </li>
  </ul>
</nav>
